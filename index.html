<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temperature Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container p-5 border border-dark rounded-4 m-5">
      <!-- TOP section -->
      <div class="container">
        <h1>Temperature Converter</h1>
        <p>Enter the temperature, select units and submit</p>
      </div>

      <!-- inputs Section -->
      <div class="row">
        <div class="col">
          <input type="number" id="temp-inp" class="form-control" />
        </div>
        <div class="col">
          <div class="dropdown">
            <button
            id="btn-from"
              class="btn btn-info dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              From Unit
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Fahrenheit</a></li>
              <li><a class="dropdown-item" href="#">Celsius</a></li>
              <li><a class="dropdown-item" href="#">Kelvin</a></li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="dropdown">
            <button
            id="btn-to"
              class="btn btn-info dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              To Unit
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Fahrenheit</a></li>
              <li><a class="dropdown-item" href="#">Celsius</a></li>
              <li><a class="dropdown-item" href="#">Kelvin</a></li>
            </ul>
          </div>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-dark disabled" id="convert-btn">
            Convert
          </button>
        </div>
      </div>
      <!-- results section -->
      <div class="container pt-5">
        <p class="text-success text-bold"></p>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
